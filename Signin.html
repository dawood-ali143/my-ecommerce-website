<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eranok Login Page üè∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('image/run.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      overflow-y: auto;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 0;
    }

    .form-container {
      position: relative;
      z-index: 1;
      max-width: 400px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .form-links {
      margin-top: 15px;
    }

    .form-links a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin-top: 10px;
      transition: 0.3s;
    }

    .form-links a:hover {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Eranok Login Page üè∏</h2>
    <form>
      <input type="text" placeholder="Email or Phone Number" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <div class="form-links">
      <a href="forgot.html">Forgot Password?</a>
      <a href="register.html">Register Now</a>
    </div>
  </div>
</body>
</html>
