<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kids Badminton Rackets</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('./run.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .blur-overlay {
      backdrop-filter: blur(6px);
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      text-align: center;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 10px black;
      margin-bottom: 30px;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product {
      background: rgba(255, 255, 255, 0.9);
      width: 230px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .product p {
      margin: 5px 0;
      color: #444;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    .add-btn {
      background-color: #28a745;
      color: white;
    }

    .add-btn:hover {
      background-color: #218838;
    }

    .buy-btn {
      background-color: #007bff;
      color: white;
    }

    .buy-btn:hover {
      background-color: #0056b3;
    }

    .cart-link {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #343a40;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .cart-link:hover {
      background: #495057;
    }
  </style>
</head>
<body>

  <div class="blur-overlay">
    <!-- View Cart -->
    <a href="cart.html" class="cart-link">ðŸ›’ View Cart</a>

    <!-- Header -->
    <div class="header">Kids Badminton Collection</div>

    <!-- Product Grid -->
    <div class="product-container" id="product-list"></div>
  </div>

  <script>
    const products = [
      { name: "Yonex Junior Smash", price: 599, brand: "Yonex", image: "./Img9.webp" },
      { name: "Li-Ning Youth Pro", price: 649, brand: "Li-Ning", image: "./Img10.webp" },
      { name: "Victor Mini Blade", price: 499, brand: "Victor", image: "./Img11.webp" },
      { name: "Apacs Kids Strike", price: 549, brand: "Apacs", image: "./Img12.png" },
      { name: "Decathlon Junior Play", price: 399, brand: "Decathlon", image: "./Img15.webp" }
    ];

    const container = document.getElementById("product-list");

    products.forEach((product, index) => {
      container.innerHTML += `
        <div class="product">
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p><strong>Brand:</strong> ${product.brand}</p>
          <p><strong>Price:</strong> â‚¹${product.price}</p>
          <button class="btn add-btn" onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
          <button class="btn buy-btn" onclick='buyNow(${index})'>Buy Now</button>
        </div>
      `;
    });

    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const index = cart.findIndex(item => item.name === product.name);

      if (index !== -1) {
        cart[index].quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.name} added to cart!`);
    }

    function buyNow(index) {
      localStorage.setItem("selectedProduct", JSON.stringify(products[index]));
      window.location.href = "buy.html";
    }
  </script>

</body>
</html>
