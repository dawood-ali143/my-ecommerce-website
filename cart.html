<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .cart-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .cart-item {
      display: flex;
      align-items: center;
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 20px;
    }

    .cart-details {
      flex-grow: 1;
    }

    .cart-details h3 {
      margin: 0 0 5px;
    }

    .remove-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #c82333;
    }

    .total {
      text-align: right;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 20px;
    }

    .empty {
      text-align: center;
      margin-top: 50px;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Your Shopping Cart</h1>
  <div class="cart-container" id="cart-container"></div>
  <div class="total" id="total-price"></div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const container = document.getElementById("cart-container");
    const totalDisplay = document.getElementById("total-price");

    function updateCart() {
      container.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        container.innerHTML = '<p class="empty">Your cart is empty ðŸ›’</p>';
        totalDisplay.innerHTML = '';
        return;
      }

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        container.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}">
            <div class="cart-details">
              <h3>${item.name}</h3>
              <p>Brand: ${item.brand}</p>
              <p>Price: â‚¹${item.price} Ã— ${item.quantity} = â‚¹${item.price * item.quantity}</p>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
      });

      totalDisplay.innerHTML = `Total: â‚¹${total}`;
    }

    function removeItem(index) {
      if (confirm("Remove this item from cart?")) {
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCart();
      }
    }

    updateCart();
  </script>
</body>
</html>
