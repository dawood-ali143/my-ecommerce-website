  <meta charset="UTF-8" />
  <title>Fitness - Eranok Store üè∏</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('./hi.png') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000000aa;
      color: white;
      padding: 15px;
      border-radius: 10px;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .cart-icon a {
      color: white;
      font-size: 20px;
    }

    .welcome {
      text-align: center;
      font-size: 26px;
      margin: 30px 0;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 255, 255, 0.3), 0 0 60px rgba(0, 255, 255, 0.2);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 30px 60px rgba(0, 255, 255, 0.5), 0 0 80px rgba(0, 255, 255, 0.3);
    }

    .image-wrapper {
      position: relative;
    }

    .product-img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .toggle-3d {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 6px 10px;
      font-size: 12px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      z-index: 1;
    }

    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 20px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .product-card p {
      margin: 4px 0;
      color: #eee;
    }

    .product-card .brand {
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .buttons a {
      padding: 10px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .add-cart {
      background-color: #28a745;
    }

    .buy-now {
      background-color: #007bff;
    }

    .add-cart:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    .buy-now:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal img {
      max-width: 80vw;
      max-height: 80vh;
      cursor: grab;
    }

    .close-modal {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fitness Products üèãÔ∏è</h1>
    <nav>

  <div class="welcome">Welcome to Eranok Fitness Store üí™</div>

  <div class="products">
    <!-- Product 1 -->

      <div class="image-wrapper">
        <img src="./racket0.jpg" alt="Pro Smash Racket" class="product-img" />
        <button class="toggle-3d">View in 3D</button>
      </div>
      <h3>Pro Smash Racket</h3>
      <p class="brand">Brand: Yonex</p>

      <div class="buttons">
        <a href="#" class="add-cart"><i class="fas fa-cart-plus"></i> Add to Cart</a>
        <a href="buy.html" class="buy-now"><i class="fas fa-bolt"></i> Buy Now</a>

    <!-- Product 2 -->
    <div class="product-card" data-name="SpeedFlex Racket" data-price="999">
      <div class="image-wrapper">

        <button class="toggle-3d">View in 3D</button>
      </div>

  <!-- Modal for 3D view -->
  <div class="modal" id="modal">
    <span class="close-modal" id="closeModal">&times;</span>
    <img id="modalImg" src="" alt="3D View" />
  </div>

  <script>
    // Parallax background effect
    window.addEventListener('scroll', () => {
      const offset = window.pageYOffset;
      document.body.style.backgroundPositionY = offset * 0.5 + 'px';
    });

    // 3D modal toggle
    document.querySelectorAll('.toggle-3d').forEach(button => {
      button.addEventListener('click', () => {
        const imgSrc = button.previousElementSibling.src;
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        modalImg.src = imgSrc;
        modal.style.display = 'flex';
      });
    });

    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('modal').style.display = 'none';
    });

    // Drag and zoom modal image
    let isDragging = false;
    let startX, startY;

    const modalImg = document.getElementById('modalImg');
    modalImg.addEventListener('mousedown', e => {
      isDragging = true;
      startX = e.clientX - modalImg.offsetLeft;
      startY = e.clientY - modalImg.offsetTop;
      modalImg.style.cursor = 'grabbing';
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      modalImg.style.cursor = 'grab';
    });

    document.addEventListener('mousemove', e => {
      if (isDragging) {
        modalImg.style.left = `${e.clientX - startX}px`;
        modalImg.style.top = `${e.clientY - startY}px`;
        modalImg.style.position = 'absolute';
      }
    });

    modalImg.addEventListener('wheel', e => {
      let scale = 1;
      scale += e.deltaY * -0.001;
      scale = Math.min(Math.max(0.5, scale), 3);
      modalImg.style.transform = `scale(${scale})`;
    });

    // Add to Cart functionality
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    document.querySelectorAll('.add-cart').forEach(button => {
      button.addEventListener('click', e => {
        e.preventDefault();
        const card = button.closest('.product-card');
        const name = card.dataset.name;
        const price = card.dataset.price;
        const imgSrc = card.querySelector('.product-img').src;

        const item = { name, price, imgSrc };
        cart.push(item);
        localStorage.setItem('cart', JSON.stringify(cart));

        button.innerHTML = '<i class="fas fa-check"></i> Added!';
        button.style.backgroundColor = '#17a2b8';
        setTimeout(() => {
          button.innerHTML = '<i class="fas fa-cart-plus"></i> Add to Cart';
          button.style.backgroundColor = '#28a745';
        }, 1500);
      });
    });
  </script>
