<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - ERANOK Sports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('image/login.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      overflow-y: auto;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
      font-size: 32px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 1px 1px 5px black;
    }

    form {
      background-color: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      margin: 30px auto;
    }

    form input, form select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    form label {
      font-weight: 600;
      text-align: left;
      display: block;
      margin-bottom: 5px;
    }

    .gender {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin: 10px 0;
    }

    .checkbox-label input {
      margin-right: 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      color: green;
      text-align: center;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }
    
  </style>
</head>
<body>

<div class="form-container">
  
  <h2>ERANOK Sports üè∏ Registration</h2>
  <form id="registerForm" onsubmit="handleRegister(event)">
    <label for="fname">First Name</label>
    <input type="text" id="fname" placeholder="Enter your first name" required />

    <label for="lname">Last Name</label>
    <input type="text" id="lname" placeholder="Enter your last name" required />

    <label for="email">Email ID</label>
    <input type="email" id="email" placeholder="Enter your email" required />

    <label>Gender</label>
    <div class="gender">
      <label><input type="radio" name="gender" value="male" required /> Male</label>
      <label><input type="radio" name="gender" value="female" required /> Female</label>
    </div>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" required />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Create a password" required />

    <div class="checkbox-label">
      <input type="checkbox" id="terms" required />
      <label for="terms">I agree to the terms of ERANOK Sports üè∏</label>
    </div>

    <button type="submit">Register</button>

    <div id="message"></div>
  </form>
  </div>

  <script>
    function handleRegister(event) {
      event.preventDefault();
      const termsChecked = document.getElementById("terms").checked;

      if (termsChecked) {
        document.getElementById("message").innerText = "üéâ Registered successfully!";
      } else {
        document.getElementById("message").innerText = "‚ö†Ô∏è Please agree to the terms.";
      }
    }
  </script>

</body>
</html>
